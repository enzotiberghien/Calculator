<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <div class="row" id="row-one">
            <div class="col operator" id="multiply">*</div>
            <div class="col operator" id="divide">/</div>
            <div class="col operator" id="substract">-</div>
            <div class="col operator" id="plus">+</div>
        </div>

        <div class="row">
            <div class="col operator" id="dot">.</div>
            <div class="col number" id="nine">9</div>
            <div class="col number" id="height">8</div>
            <div class="col number" id="seven">7</div>
        </div>

        <div class="row">
            <div class="col number" id="six">6</div>
            <div class="col number" id="five">5</div>
            <div class="col number" id="four">4</div>
            <div class="col number" id="three">3</div>
        </div>

        <div class="row">
            <div class="col number" id="two">2</div>
            <div class="col number" id="one">1</div>
            <div class="col number" id="zero">0</div>
            <div class="col equal" id="equal">=</div>
        </div>

        <div class="row">
            <div class="col" id="cancel">C</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
